{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="span12">
        Home!
    </div>
    <hr>
    <div class="span12">
        <h3>News</h3>
        <div id="news">
        {% for post in news %}
        <div class="article">
            <h4>{{post.title}} <small>{{post.created_at}}</small></h4>
            <p>{{post.content}}</p>
            <div class="tags">
                {% for tag in post.tags.all %}
                <span class="label label-info">{{tag.name}}</span>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
        </div>
    </div>
</div>
<div class="row">
</div>
{% endblock %}
